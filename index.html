<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Bookshelf App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>The Bookshelf</h1>
    </header>

    <section id="library" aria-live="polite"></section>

    <button type="button" id="bookBTN" class="btn" aria-controls="form" aria-expanded="false">New Book</button>

    
    <form id="form">
        <fieldset>
            <legend>New Book Info</legend>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="author">Author</label>
            <input type="text" id="author" name="author">

            <label for="pages">Page Count</label>
            <input type="number" id="pages" name="pages">
            
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre">

            <fieldset>
                <div id="mini">
                <legend>Status</legend>
                <input type="radio" name="status" value="tbr"> To Be Read
                <input type="radio" name="status" value="read"> Read
                </div>
            </fieldset>

            <input type="submit" class="btn">
        </fieldset>
    </form>
    

</body>
</html>
