<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Bookshelf App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Bookshelf</h1>
    </header>

    <section id="library"></section>

    <button type="button" class="btn">New Book</button>

    
    <form method="POST" action="https://">
        <fieldset>
            <legend>New Book Info</legend>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="author">Author</label>
            <input type="text" id="author" name="author">

            <label for="pages">Page Count</label>
            <input type="number" id="pages" name="pages">
            
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre">

            <fieldset>
                <div id="mini">
                <legend>Status</legend>
                <input type="radio" name="status" value="tbr"> To Be Read
                <input type="radio" name="status" value="read"> Read
                </div>
            </fieldset>

            <button type="submit" class="btn">Submit</button>
        </fieldset>
    </form>
    

</body>
</html>
